<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tuổi</title>
</head>
<body>
    <script>
        function caculatorAge(year) {
            if (2020 < year){
                alert("Nhập lại năm sinh");
            }

            let age = 2020 -year;
            return age;


        }
         let a = parseInt(prompt("Nhập năm sinh của bạn:"));
        let tuoi = caculatorAge(a);
     alert(tuoi +"tuổi");
    </script>
</body>
</html>
