<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng ccá số lẻ</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số"));
        let sum = 0;
        for (let i = 0;i < a;i++){
            if (i % 2 ===1){
                sum += i;
            }
        } document.write(sum);
    </script>
</body>
</html>
